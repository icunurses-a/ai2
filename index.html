<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الاختبار الشامل للذكاء الاصطناعي (200 سؤال)</title>
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #3498db;
            --success: #27ae60;
            --error: #c0392b;
            --light: #ecf0f1;
        }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f4f6f7; margin: 0; padding: 20px; line-height: 1.6; }
        .container { max-width: 900px; margin: 0 auto; background: white; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); overflow: hidden; }
        .header { background: var(--primary); color: white; padding: 20px; display: flex; justify-content: space-between; align-items: center; }
        .progress-bar { height: 6px; background: #ddd; width: 100%; }
        .progress-fill { height: 100%; background: var(--success); width: 0%; transition: width 0.3s; }
        .content { padding: 30px; }
        .question { font-size: 1.2rem; font-weight: bold; margin-bottom: 25px; color: #2c3e50; }
        .options { display: flex; flex-direction: column; gap: 12px; }
        .option { padding: 15px; border: 2px solid #e0e0e0; border-radius: 8px; cursor: pointer; transition: all 0.2s; font-size: 1rem; position: relative; }
        .option:hover:not(.disabled) { border-color: var(--accent); background: #ebf5fb; }
        .option.correct { border-color: var(--success); background: #d4efdf; color: #0e6655; }
        .option.wrong { border-color: var(--error); background: #fadbd8; color: #78281f; }
        .rationale { margin-top: 20px; padding: 20px; background: #fcf3cf; border-right: 5px solid #f1c40f; border-radius: 4px; display: none; }
        .rationale strong { display: block; margin-bottom: 5px; color: #7d6608; }
        .footer { padding: 20px; border-top: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; background: #fcfcfc; }
        .btn { padding: 12px 30px; border: none; border-radius: 5px; font-size: 1rem; cursor: pointer; font-weight: bold; color: white; transition: 0.2s; }
        .btn-next { background: var(--accent); display: none; }
        .btn-next:hover { background: #2980b9; }
        .stats { font-size: 0.9rem; color: #7f8c8d; }
        
        /* شاشة النتائج */
        .result-screen { display: none; text-align: center; padding: 50px; }
        .score-circle { width: 180px; height: 180px; border-radius: 50%; background: var(--primary); color: white; display: flex; align-items: center; justify-content: center; font-size: 3rem; margin: 0 auto 30px; font-weight: bold; border: 10px solid var(--accent); }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <div>المحاكي الشامل (NCLEX Style)</div>
        <div id="timer">00:00</div>
    </div>
    <div class="progress-bar"><div class="progress-fill" id="progress"></div></div>

    <div class="content" id="quiz-area">
        <div class="stats">السؤال <span id="q-curr">1</span> من <span id="q-total">200</span></div>
        <div class="question" id="question-text"></div>
        <div class="options" id="options-area"></div>
        <div class="rationale" id="rationale-area"></div>
    </div>

    <div class="result-screen" id="result-area">
        <div class="score-circle" id="final-score">0%</div>
        <h2>تم إنهاء الاختبار</h2>
        <p id="final-msg"></p>
        <button class="btn btn-next" onclick="location.reload()" style="display:inline-block">إعادة المحاولة</button>
    </div>

    <div class="footer" id="footer-area">
        <div id="score-live">النقاط: 0</div>
        <button class="btn btn-next" id="next-btn" onclick="nextQuestion()">السؤال التالي</button>
    </div>
</div>

<script>
    // قاعدة البيانات الضخمة - 200 سؤال
    const questions = [
        // --- الوحدة 1: المقدمة والتاريخ ---
        { q: "من صاغ مصطلح 'الذكاء الاصطناعي' عام 1956؟", o: ["آلان تورنج", "جون مكارثي", "مارفن مينسكي", "إيلون ماسك"], a: 1, r: "جون مكارثي هو من صاغ المصطلح في مؤتمر دارتموث." },
        { q: "ما هو 'اختبار تورنج'؟", o: ["اختبار ذكاء للأطفال", "اختبار لقدرة الآلة على محاكاة البشر", "اختبار سرعة المعالج", "اختبار للروبوتات الصناعية"], a: 1, r: "اقترحه آلان تورنج عام 1950 لتحديد ما إذا كانت الآلة قادرة على التفكير." },
        { q: "أي نوع من الذكاء الاصطناعي هو السائد حالياً؟", o: ["العام (AGI)", "الخارق (Super AI)", "المحدود/الضيق (Narrow AI)", "العاطفي"], a: 2, r: "كل التطبيقات الحالية (سيري، شات جي بي تي) هي ذكاء محدود متخصص في مهام معينة." },
        { q: "متى وقع 'الشتاء الأول' للذكاء الاصطناعي؟", o: ["1950-1955", "1974-1980", "1990-1995", "2010-2012"], a: 1, r: "فترة ركود في التمويل والأبحاث بسبب المبالغة في التوقعات." },
        { q: "ماذا حدث في عام 1997؟", o: ["اختراع الإنترنت", "هزيمة كاسباروف أمام ديب بلو", "ظهور الآيفون", "تأسيس جوجل"], a: 1, r: "فوز نظام IBM Deep Blue على بطل العالم في الشطرنج." },
        { q: "الذكاء الاصطناعي العام (General AI) يهدف إلى:", o: ["تنفيذ مهمة واحدة بدقة", "محاكاة ذكاء الإنسان في كل المجالات", "لعب الشطرنج فقط", "معالجة الصور فقط"], a: 1, r: "هو ذكاء نظري يمتلك القدرة على فهم وتعلم أي مهمة فكرية." },
        { q: "الأنظمة الخبيرة (Expert Systems) تحاكي:", o: ["طريقة مشي الإنسان", "قدرة الخبير البشري في اتخاذ القرار", "حركة العين", "النظام العصبي"], a: 1, r: "تستخدم قواعد المعرفة (If-Then) لمحاكاة الخبراء." },
        { q: "ما هو الذكاء الاصطناعي الخارق؟", o: ["ذكاء يتفوق على البشر في كل شيء", "ذكاء محدود", "روبوت منزلي", "برنامج محادثة"], a: 0, r: "مرحلة نظرية يتفوق فيها الذكاء الاصطناعي على أذكى العقول البشرية." },
        
        // --- الوحدة 2: البيانات ---
        { q: "البيانات التي تم معالجتها لتصبح ذات معنى تسمى:", o: ["بيانات خام", "معلومات", "معرفة", "حكمة"], a: 1, r: "المعلومات هي نتاج معالجة البيانات." },
        { q: "أي مما يلي من خصائص البيانات الضخمة (5Vs)؟", o: ["السرعة (Velocity)", "اللون", "الوزن", "المكان"], a: 0, r: "السرعة هي معدل تدفق البيانات." },
        { q: "ماذا تعني 'الموثوقية' (Veracity) في البيانات الضخمة؟", o: ["حجم البيانات", "دقة وصحة البيانات", "تنوع الصيغ", "سرعة النقل"], a: 1, r: "تشير إلى جودة البيانات ومصداقيتها." },
        { q: "البيانات غير المهيكلة (Unstructured) تشمل:", o: ["جداول Excel", "قواعد بيانات SQL", "الصور والفيديو", "الأرقام المرتبة"], a: 2, r: "البيانات التي لا تتبع هيكلاً منظماً مثل النصوص والصور." },
        { q: "وحدة قياس البيانات التي تساوي 1000 تيرابايت هي:", o: ["جيجابايت", "بيتابايت", "إكسابايت", "زيتابايت"], a: 1, r: "البيتابايت (PB) = 1024 تيرابايت." },
        { q: "عملية 'التنقيب في البيانات' (Data Mining) تهدف إلى:", o: ["حذف البيانات", "اكتشاف الأنماط والعلاقات الخفية", "تخزين البيانات", "تشفير البيانات"], a: 1, r: "استخراج معلومات مفيدة من كميات ضخمة من البيانات." },
        { q: "ما هي الخطوة الأولى في عملية التنقيب في البيانات؟", o: ["فهم البيانات", "فهم المشكلة/الأعمال", "النمذجة", "النشر"], a: 1, r: "يجب تحديد أهداف العمل (Business Understanding) أولاً." },
        { q: "البيانات المهيكلة (Structured) تتميز بأنها:", o: ["سهلة البحث والتنظيم في جداول", "عشوائية", "صور وفيديو", "نصوص حرة"], a: 0, r: "تتبع نموذج بيانات محدد وتخزن عادة في قواعد بيانات علائقية." },
        
        // --- الوحدة 3: أساسيات التعلم ---
        { q: "التعلم الموجه (Supervised) يعتمد على:", o: ["بيانات غير مصنفة", "بيانات مصنفة (مدخلات ومخرجات)", "مكافأة وعقاب", "لا شيء مما سبق"], a: 1, r: "يتعلم النموذج من أمثلة سابقة لها إجابات صحيحة معروفة." },
        { q: "التعلم غير الموجه (Unsupervised) يستخدم لـ:", o: ["التنبؤ بالأسعار", "اكتشاف الأنماط والتجمعات (Clustering)", "لعب الألعاب", "الترجمة"], a: 1, r: "يتعامل مع بيانات غير مصنفة لاكتشاف الهيكلية الخفية." },
        { q: "التعلم المعزز (Reinforcement Learning) يقوم على مبدأ:", o: ["التلقين", "التجربة والخطأ (المكافأة/العقاب)", "الحفظ", "النسخ"], a: 1, r: "يتفاعل الوكيل مع البيئة لتعظيم المكافآت." },
        { q: "التعلم العميق (Deep Learning) يعتمد على:", o: ["أشجار القرار", "الشبكات العصبية متعددة الطبقات", "قواعد If-Then", "الإحصاء البسيط"], a: 1, r: "يحاكي الدماغ البشري باستخدام طبقات عديدة من الخلايا العصبية." },
        { q: "ما هو 'التعلم شبه الموجه'؟", o: ["بيانات كاملة", "خليط من بيانات قليلة مصنفة وكثيرة غير مصنفة", "بدون بيانات", "تعلم يدوي"], a: 1, r: "يستخدم لتقليل تكلفة تصنيف البيانات يدوياً." },
        { q: "خوارزمية 'التجميع' (Clustering) تتبع أي نوع من التعلم؟", o: ["الموجه", "غير الموجه", "المعزز", "العميق"], a: 1, r: "لأنها تجمع البيانات المتشابهة دون معرفة مسبقة بتصنيفها." },
        { q: "الشبكات العصبية الاصطناعية (ANN) مستوحاة من:", o: ["الجهاز الهضمي", "الجهاز العصبي البشري", "حركة الكواكب", "الدوائر الكهربائية"], a: 1, r: "تحاكي طريقة عمل الخلايا العصبية (Neurons) في الدماغ." },
        
        // --- الوحدة 4: معالجة اللغات الطبيعية (NLP) ---
        { q: "تقنية NLP تمكن الحاسوب من:", o: ["رؤية الصور", "فهم وتحليل اللغة البشرية", "الحركة", "التبريد"], a: 1, r: "Natural Language Processing هي جسر التواصل اللغوي بين الإنسان والآلة." },
        { q: "ما هي عملية 'Tokenization'؟", o: ["ترجمة النص", "تقطيع النص إلى وحدات صغيرة (كلمات/جمل)", "تلوين النص", "طباعة النص"], a: 1, r: "الخطوة الأولى في تحليل النصوص." },
        { q: "تحليل المشاعر (Sentiment Analysis) يحدد:", o: ["طول النص", "النبرة العاطفية (إيجابي/سلبي)", "لغة النص", "كاتب النص"], a: 1, r: "يستخدم لمعرفة آراء العملاء أو الجمهور." },
        { q: "تطبيقات مثل 'Grammarly' تستخدم NLP لـ:", o: ["تصحيح الأخطاء الإملائية والنحوية", "إنشاء صور", "تشغيل الموسيقى", "قياس السرعة"], a: 0, r: "تعتمد على فهم قواعد اللغة والسياق." },
        { q: "خوارزمية Word2Vec تقوم بـ:", o: ["حذف الكلمات", "تمثيل الكلمات كمتجهات رقمية", "ترجمة فورية", "نطق الكلمات"], a: 1, r: "تحول الكلمات إلى أرقام تفهمها الآلة مع حفظ العلقات الدلالية." },
        { q: "التعرف على الكيانات المسماة (NER) يهدف لـ:", o: ["قراءة النص", "استخراج الأسماء والتواريخ والأماكن", "تصحيح الإملاء", "تلخيص النص"], a: 1, r: "تحديد وتصنيف العناصر المهمة في النص." },
        
        // --- الوحدة 5: أدوات بدون برمجة ---
        { q: "الرؤية الحاسوبية (Computer Vision) تعني قدرة الآلة على:", o: ["السمع", "تحليل الصور والفيديو", "الشم", "اللمس"], a: 1, r: "استخلاص المعلومات من المدخلات البصرية." },
        { q: "أداة Teachable Machine من جوجل تسمح بـ:", o: ["برمجة معقدة", "تدريب نماذج بصرياً وصوتياً دون كود", "تصميم مواقع", "إدارة قواعد بيانات"], a: 1, r: "أداة سهلة للمبتدئين لتدريب نماذج التصنيف." },
        { q: "أول خطوة في معالجة الصور هي:", o: ["اتخاذ القرار", "الالتقاط (Image Capture)", "التصنيف", "المعالجة"], a: 1, r: "الحصول على الصورة عبر الكاميرا أو المستشعر." },
        { q: "تطبيق Lobe.ai يستخدم لـ:", o: ["تدريب نماذج تعلم آلي واجهة سهلة", "تحرير الفيديو", "كتابة المقالات", "إرسال إيميلات"], a: 0, r: "أداة من مايكروسوفت لتدريب النماذج بسهولة." },
        
        // --- الوحدة 6: الذكاء التوليدي (GenAI) ---
        { q: "الذكاء الاصطناعي التوليدي يتميز بـ:", o: ["تحليل البيانات فقط", "القدرة على إنشاء محتوى جديد", "تخزين البيانات", "السرعة فقط"], a: 1, r: "ينشئ نصوصاً، صوراً، وأكواداً جديدة لم تكن موجودة." },
        { q: "ما هي 'الهلوسة' (Hallucination) في نماذج اللغة؟", o: ["توقف النموذج", "تقديم معلومات خاطئة بثقة تامة", "زيادة الدقة", "سرعة الإجابة"], a: 1, r: "عندما يختلق النموذج حقائق غير موجودة." },
        { q: "النماذج متعددة الصيغ (Multimodal) تتعامل مع:", o: ["نصوص فقط", "صور فقط", "أنواع متعددة من البيانات (نص، صورة، صوت)", "أرقام فقط"], a: 2, r: "مثل GPT-4o الذي يفهم الصوت والصورة والنص." },
        { q: "نماذج العمل الكبيرة (LAMs) تختلف عن LLMs بأنها:", o: ["تتحدث فقط", "تنفذ إجراءات وأفعال (Actions)", "تترجم فقط", "أصغر حجماً"], a: 1, r: "تنتقل من توليد الكلام إلى تنفيذ المهام." },
        { q: "منصة DALL-E متخصصة في:", o: ["توليد النصوص", "توليد الصور من النصوص", "كتابة الكود", "الترجمة"], a: 1, r: "نموذج من OpenAI لإنشاء الصور." },
        
        // --- الوحدة 7: هندسة الأوامر ---
        { q: "هندسة الأوامر (Prompt Engineering) هي فن:", o: ["الرسم", "صياغة التعليمات للحصول على أفضل مخرجات من AI", "برمجة الحاسوب", "صيانة الأجهزة"], a: 1, r: "تحسين المدخلات (Prompts) لتوجيه النموذج بدقة." },
        { q: "العناصر الثلاثة الأساسية للأمر الجيد:", o: ["الطول، اللغة، اللون", "الهدف، الوضوح، السياق", "السرعة، السعر، المكان", "الاسم، التاريخ، التوقيع"], a: 1, r: "يجب أن يكون الهدف واضحاً ضمن سياق محدد." },
        { q: "ماذا يعني 'تحديد السياق' في الأمر؟", o: ["تحديد الوقت", "توفير معلومات خلفية لتقييد الإجابة وتوجيهها", "استخدام كلمات صعبة", "حذف الكلمات"], a: 1, r: "يساعد النموذج على فهم الموقف المطلوب (مثلاً: تصرف كطبيب)." },
        { q: "الأوامر الغامضة تؤدي إلى:", o: ["نتائج دقيقة", "نتائج عامة أو غير دقيقة", "توقف النظام", "زيادة السرعة"], a: 1, r: "النموذج يحتاج لتفاصيل دقيقة ليعطي إجابة محددة." },
        
        // --- الوحدة 8: التعليم والبحث ---
        { q: "التعليم الشخصي (Personalized Learning) بواسطة AI يعني:", o: ["منهج واحد للجميع", "تكييف المحتوى حسب مستوى كل طالب", "إلغاء المدارس", "زيادة الكتب"], a: 1, r: "تخصيص مسار التعلم بناءً على بيانات الطالب." },
        { q: "أداة Mendeley تستخدم لـ:", o: ["تصميم الصور", "إدارة المراجع البحثية", "لعب الشطرنج", "مشاهدة الفيديو"], a: 1, r: "تنظيم وترتيب المصادر في البحث العلمي." },
        { q: "تطبيق Socratic يساعد الطلاب في:", o: ["حل الواجبات وفهم الدروس", "طلب الطعام", "حجز التذاكر", "اللعب"], a: 0, r: "يستخدم AI للتعرف على الأسئلة وتقديم شروحات." },
        { q: "أداة Scite.ai وظيفتها:", o: ["كتابة قصص", "التحقق من صحة الاستشهادات البحثية", "ترجمة فورية", "رسم بياني"], a: 1, r: "تحلل موثوقية الأوراق العلمية." },
        
        // --- الوحدة 9: الحج والعمرة والنقل ---
        { q: "منصة 'بصير' تستخدم في:", o: ["التعليم", "إدارة الحشود في الحج والمدن الذكية", "الصحة", "الزراعة"], a: 1, r: "منصة وطنية لتحليل الفيديو وتنظيم الحشود." },
        { q: "سوار 'نسك' يقدم خدمات:", o: ["ترفيهية", "صحية ومعلوماتية للحاج", "مالية", "تسويقية"], a: 1, r: "يحتوي على بيانات الحاج وحالته الصحية." },
        { q: "إشارات المرور الذكية تعمل بناءً على:", o: ["توقيت ثابت", "الكثافة المرورية الفعلية", "ألوان عشوائية", "تحكم يدوي"], a: 1, r: "تستخدم مستشعرات لتقليل زمن الانتظار." },
        { q: "الصيانة التنبؤية في النقل تهدف لـ:", o: ["إصلاح الأعطال بعد حدوثها", "التنبؤ باحتمالية العطل قبل وقوعه", "غسيل السيارات", "زيادة السرعة"], a: 1, r: "تقليل التوقفات المفاجئة وزيادة الكفاءة." },
        
        // --- الوحدة 10: الصحة والترفيه ---

        });
    }
    // قص المصفوفة لتكون 200 بالضبط
    allQuestions = allQuestions.slice(0, 200);

    // متغيرات التحكم
    let currentIdx = 0;
    let score = 0;
    let timerInterval;
    let seconds = 0;

    // عناصر DOM
    const qText = document.getElementById('question-text');
    const optionsDiv = document.getElementById('options-area');
    const rationaleDiv = document.getElementById('rationale-area');
    const nextBtn = document.getElementById('next-btn');
    const qCurr = document.getElementById('q-curr');
    const qTotal = document.getElementById('q-total');
    const progressBar = document.getElementById('progress');
    const quizArea = document.getElementById('quiz-area');
    const resultArea = document.getElementById('result-area');
    const footerArea = document.getElementById('footer-area');
    const scoreLive = document.getElementById('score-live');
    const finalScore = document.getElementById('final-score');
    const finalMsg = document.getElementById('final-msg');
    const timerDisplay = document.getElementById('timer');

    // البدء
    qTotal.innerText = allQuestions.length;
    startTimer();
    loadQuestion();

    function startTimer() {
        timerInterval = setInterval(() => {
            seconds++;
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            timerDisplay.innerText = `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }, 1000);
    }

    function loadQuestion() {
        const q = allQuestions[currentIdx];
        qText.innerText = q.q;
        qCurr.innerText = currentIdx + 1;
        
        // تحديث شريط التقدم
        const progressPercent = ((currentIdx) / allQuestions.length) * 100;
        progressBar.style.width = progressPercent + '%';

        optionsDiv.innerHTML = '';
        rationaleDiv.style.display = 'none';
        nextBtn.style.display = 'none';

        q.o.forEach((opt, index) => {
            const btn = document.createElement('div');
            btn.className = 'option';
            btn.innerText = opt;
            btn.onclick = () => checkAnswer(index, btn);
            optionsDiv.appendChild(btn);
        });
    }

    function checkAnswer(selectedIndex, btn) {
        if (nextBtn.style.display === 'block') return; // منع التكرار

        const q = allQuestions[currentIdx];
        const options = document.querySelectorAll('.option');
        
        options.forEach(o => o.classList.add('disabled'));

        if (selectedIndex === q.a) {
            btn.classList.add('correct');
            score++;
            scoreLive.innerText = `النقاط: ${score}`;
        } else {
            btn.classList.add('wrong');
            options[q.a].classList.add('correct');
        }

        rationaleDiv.innerHTML = `<strong>التبرير (Rationale):</strong> ${q.r}`;
        rationaleDiv.style.display = 'block';
        nextBtn.style.display = 'block';
        
        // التمرير للأسفل لرؤية التبرير
        footerArea.scrollIntoView({ behavior: 'smooth' });
    }

    function nextQuestion() {
        currentIdx++;
        if (currentIdx < allQuestions.length) {
            loadQuestion();
            window.scrollTo(0, 0);
        } else {
            finishQuiz();
        }
    }

    function finishQuiz() {
        clearInterval(timerInterval);
        quizArea.style.display = 'none';
        footerArea.style.display = 'none';
        resultArea.style.display = 'block';
        
        const percentage = Math.round((score / allQuestions.length) * 100);
        finalScore.innerText = percentage + '%';
        
        let msg = "";
        if (percentage >= 90) msg = "أداء مذهل! أنت خبير في الذكاء الاصطناعي.";
        else if (percentage >= 75) msg = "مستوى ممتاز! استمر في التقدم.";
        else if (percentage >= 50) msg = "جيد، ولكن ينصح بمراجعة المواد مرة أخرى.";
        else msg = "حاول مرة أخرى، التركيز والمراجعة هما مفتاح النجاح.";
        
        finalMsg.innerText = msg;
    }

</script>
